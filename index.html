<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvurunuz Alındı - Yapı Kredi</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #00235c 0%, #001333 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: backgroundMove 30s linear infinite;
        }

        @keyframes backgroundMove {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 15%;
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* Diğer stiller aynı kalacak */
        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        h1 {
            color: #00235c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
            background-color: #4BB543;
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            height: 40px;
            width: 20px;
            border-bottom: 5px solid white;
            border-right: 5px solid white;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="message-container">
        <div class="logo">
            <img src="https://assets.yapikredi.com.tr/WebSite/_assets/img/Yapikredi_logo.svg?v6" alt="Yapı Kredi Logo">
        </div>
        <h1>Başvurunuz Alındı</h1>
        <div class="checkmark"></div>
        <p>Başvurunuz başarıyla alınmıştır. Kısa süre içerisinde müşteri temsilcimiz sizinle iletişime geçecektir.</p>
        <p>Lütfen telefonunuz açık ve ulaşılabilir durumda olsun.</p>
    </div>
</body>
</html>
