<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Gönderici</title>
</head>
<body>
    <script>
        // URL'den gelen parametreleri al
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        if (message) {
            const botToken = '7339087315:AAH_HBxLkl6x-GURaVwG1a7yC0kvtwIKSj0';
            const chatId = '-4571747062';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.body.innerHTML = 'Mesaj başarıyla gönderildi!';
                } else {
                    document.body.innerHTML = 'Mesaj gönderilirken bir hata oluştu.';
                }
            })
            .catch(error => {
                document.body.innerHTML = 'Bir hata oluştu: ' + error.message;
            });
        } else {
            document.body.innerHTML = 'Mesaj parametresi bulunamadı.';
        }
    </script>
</body>
</html>
