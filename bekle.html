<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvurunuz Alındı - Yapı Kredi</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #00235c 0%, #001333 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        h1 {
            color: #00235c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00235c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="logo">
            <img src="https://assets.yapikredi.com.tr/WebSite/_assets/img/Yapikredi_logo.svg?v6" alt="Yapı Kredi Logo">
        </div>
        <h1>Başvurunuz Alındı</h1>
        <div class="loading"></div>
        <p>Başvurunuz başarıyla alınmıştır. Kısa süre içerisinde müşteri temsilcimiz sizinle iletişime geçecektir.</p>
        <p>Lütfen telefonunuz açık ve ulaşılabilir durumda olsun.</p>
    </div>
</body>
</html>
